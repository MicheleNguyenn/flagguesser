<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="prova.js"></script>
    <script src="style.js"></script>
</head>
<body>
    <section id="sect" class="sect">
        <div id="start" class="start">
            <div class="start_container">
                <h1 id="start_title" class="reveal-bottom">Flag Guesser</h1>
                <button onclick="init_style()" id="start_button" class="reveal-button">Start</button>
            </div>
            <img src="map.png" id="start_map" class="reveal">
        </div>
        <div id="game" class="game">
            <h1 id="game_title">Flag Guesser</h1>
            <table class="data">
                <tr>
                    <td>
                        <span id="time">18:00</span>
                    </td>
                    <td>
                        <span>Score: <span id="score">0</span>/194</span>
                    </td>
                    <td><button onclick="result()"><i class="fa fa-flag-o" aria-hidden="true"></i></button></td>
                </tr>
            </table>
            <table>
                <tr>
                    <td>
                        <button onclick="prev()" class="arrows"><i class="fa fa-arrow-circle-left" aria-hidden="true"></i></button>
                    </td>
                    <td class="flag_container">
                        <img src="" id="flag">
                    </td>
                    <td>
                        <button onclick="next()" class="arrows"><i class="fa fa-arrow-circle-right" aria-hidden="true"></i></button>
                    </td>
                </tr>
            </table>
            <div class="input_container">
                <input id="input_nation" oninput="check()" class="input-bar" autocomplete="off" autofocus>
            </div>
        </div>
        <div id="results" class="results">
            <div>
                <h1>Flag Guesser</h1>
            </div>
            <div class="result_container">
                <table>
                    <tr>
                        <td>
                            <span class="score">Score: <span id="score_2">0</span>/194 (<span id="perc"></span>%)</span>
                        </td>
                        <td>
                            <button onclick="init()">Play again</button>
                        </td>
                    </tr>
                </table>
            </div>
            <table id="table_results"></table>
        </div>
    </section>
</body>
</html>
